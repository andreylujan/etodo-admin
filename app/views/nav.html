<uib-accordion close-others="oneAtTime" ng-if="page.menuLoaded" >
    <uib-accordion-group is-open="true" nav-collapse>

      <!--uib-accordion-heading>
        <div class="info-account">
          Menú <i class="fa" ng-class="{'fa-angle-up': status.isFirstOpen, 'fa-angle-down': !status.isFirstOpen}"></i>
        </div>
      </uib-accordion-heading-->

      <ul id="navigation"  ripple>

        <li ui-sref-active="active" ng-repeat="section in page.menu" ng-class="{'open':$state.includes('{{section.path}}')}" >
          <a ui-sref="{{section.path}}"><fa name="{{section.icon}}"></fa> <span>{{section.name}}</span></a>
          <ul>
            <div ng-repeat="item in section.items">
              <li ui-sref-active="active" ng-if="item.path != 'echeckit.maestros.tabla'"> 
                <a ui-sref="{{item.path}}">
                  <fa name="caret-right"></fa> {{item.name}}
                </a>
              </li>
              <li ui-sref-active="active" ng-if="item.path === 'echeckit.maestros.tabla'">
                <a ng-click="goToMaster(item.collection_id)">
                  <fa name="caret-right"></fa> {{item.name}}
                </a>
              </li>
            </div>
          </ul>
        </li>
      </ul>
    </uib-accordion-group>

  </uib-accordion>
