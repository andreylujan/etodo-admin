<div class="page">

	<!-- page header -->
	<div class="pageheader">

		<h2>{{page.title}} <span></span></h2>

		<div class="page-bar">

			<ul class="page-breadcrumb">
				<li>
					<a ui-sref="{{main.url}}"> {{main.title}}</a>
				</li>
				<li>
					<a href="javascript:;">Reportes</a>
				</li>
				<li>
					<a ui-sref="app.playStation.reports">{{page.title}}</a>
				</li>
			</ul>

		</div>

	</div>
	<!-- /page header -->

	<!-- page content -->
	<div class="pagecontent">

		<!-- row -->
		<div class="row">

			<!-- col -->
			<div class="col-md-12">


				<!-- tile -->
				<section class="tile" fullscreen="isFullscreen06">
					<!-- tile body -->
					<div class="tile-body">

						<div class="row">
							<div class="col-md-2">
								<button class="bg-blue-ps pt-7 pb-7 pr-12 pl-12 br-15 b-0 text-white ml-20 mb-10" ng-click="openModalDownloadPdfsByMonth()" uib-tooltip="Descargar PDF's"><i class="fa fa-cloud-download"></i></button>
							</div>
						</div>
						<table ng-table="tableParams" show-filter="true" class="table table-custom">
							<thead>
								<tr>
									<th ng-repeat="column in columns2" class="text-center sortable" ng-click="sortBy(column.field_a)"> {{column.title}} </th>
									<th class="text-center"> Asignar </th>
								</tr>
								<tr>
									<th ng-repeat="column in columns2" class="text-center sortable" >
										<input type="text" class="form-control" ng-model="filter[column.filter].filter"/>
									</th>
									<th class="text-center" ></th>
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat="report in $data | filter: filtro">
									<td ng-repeat="column in columns2">
										<p data-ng-bind-html="trustAsHtml(report[column.field_a].toString())"></p>
									</td>
									<td>
										<a ng-click="AssignedUser(report.id)" ng-if="report.state ==12 ">Asignar</a>
										<label ng-if="report.state == 13">Asignado</label>
										<label ng-if="report.state != 13 && report.state != 12">-</label>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="row">
							<div class="col-md-6" style="margin: 0 auto;float: none;">
								<pager prev="decrementPage()" next="incrementPage()" change-page="getReports({success:true,detail:'OK'},pagination.pages.current)" current="pagination.pages.current" total="pagination.pages.total"></pager>
							</div>
						</div>
					</div>
					<!-- /tile body -->
				</section>
				<!-- /tile -->

			</div>
			<!-- /col -->


		</div>
		<!-- /row -->
	</div>

	<script type="text/ng-template" id="AssignedUser.html">
		<div class="modal-content">
			<div class="modal-header ng-scope">
            	<h3 class="modal-title custom-font" style="text-align: center;">Asignar usuario resolutor</h3>
        	</div>
         	<div class="modal-body ng-scope">
         		<div class="alert alert-{{elements.alert.color}}" ng-show="elements.alert.show"> 
         			<h4 class="text-md"><strong>{{elements.alert.title}}</strong></h4> {{elements.alert.text}} 
         		</div>
         		<div style="text-align: center;">
         			<form class="form-horizontal form-validation" name="form" novalidate>
         				<div>
		         			<label class="ng-binding" style="font-weight: 900;">Departamento:</label> 
		         			<ui-select class="bg-white b-solid br-15" ng-model="departamentos.selected" close-on-select="true">
		  						<ui-select-match placeholder="Buscar..." class="unstyled-placeholder">{{$select.selected.name}}</ui-select-match>
		  						<ui-select-choices repeat="depa in departamentos.data" refresh-delay="200">
		  							<div ng-bind-html="depa.name"></div>
		  						</ui-select-choices>
		  					</ui-select>
		  				</div>
		  				<div>
		         			<label class="ng-binding" style="font-weight: 900;">Categorias:</label> 
		         			<ui-select class="bg-white b-solid br-15" ng-model="categorias.selected" close-on-select="true">
		  						<ui-select-match placeholder="Buscar..." class="unstyled-placeholder">{{$select.selected.name}}</ui-select-match>
		  						<ui-select-choices repeat="cate in categorias.data" refresh-delay="200">
		  							<div ng-bind-html="cate.name"></div>
		  						</ui-select-choices>
		  					</ui-select>
		  				</div>
		  				<div>
		         			<label class="ng-binding" style="font-weight: 900;">Comentarios:</label> 
		         			<textarea class="form-control ng-pristine ng-valid ng-empty ng-touched" rows="5" placeholder="Comentario..." ng-model="comentario.value" aria-invalid="false" required></textarea>
		  				</div>
		  				<div>
		         			<label class="ng-binding" style="font-weight: 900;">Fecha de resoluci√≥n:</label> 

		         			<input type="text" class="form-control rounded" uib-datepicker-popup="{{$filter('capitalize')}}dd/MM/yyyy" ng-model="fecha.value" is-open="fecha.opened" datepicker-options="{ showWeeks: false}" show-button-bar="false" readonly ng-click="openDatePicker($event)" />
		  				</div>

	         			<div>
		         			<label class="ng-binding" style="font-weight: 900;">Personal asignado:</label> 
		         			<ui-select class="bg-white b-solid br-15" ng-model="usuarios.selected" close-on-select="true">
		  						<ui-select-match placeholder="Buscar..." class="unstyled-placeholder">{{$select.selected.name}}</ui-select-match>
		  						<ui-select-choices repeat="user in usuarios.data" refresh-delay="200">
		  							<div ng-bind-html="user.name"></div>
		  						</ui-select-choices>
		  					</ui-select>
		  				</div>
		  				<br>
		  				<br>
		  				<br>

		  				<div class="row">
		  					<button class="btn btn-green-ps br-20 text-md pl-20 pr-20" ng-disabled="form.$invalid" type="button" ng-click="asignarUsuario()" >{{elements.buttons.cambiar.text}}</button>
		  				</div>
	         		</form>
         		</div>
            </div>
        </div>
	</script>
	<!-- /page content -->
