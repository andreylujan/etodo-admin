<div class="page">

	<!-- page header -->
	<div class="pageheader">

		<h2>{{page.title}} <span></span></h2>

		<div class="page-bar">

			<ul class="page-breadcrumb">
				<li>
					<a ui-sref="{{main.url}}"> {{main.title}}</a>
				</li>
				<li>
					<a href="javascript:;">Maestros</a>
				</li>
				<li>
					<a ui-sref="app.playStation.reports">{{page.title}}</a>
				</li>
			</ul>

		</div>

	</div>
	<!-- /page header -->

	<!-- page content -->
	<div class="pagecontent">

		<!-- row -->
		<div class="row">

			<!-- col -->
			<div class="col-md-12">


				<!-- tile -->
				<section class="tile" fullscreen="isFullscreen06">

					<!-- tile header -->
					<div class="tile-header dvd dvd-btm">
						<h1 class="custom-font"></h1>
						<ul class="controls">
							<li class="dropdown" dropdown on-toggle="toggled(open)">

								<a href dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a>

								<ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
									<li>
										<a href tile-control-toggle>
											<span class="minimize"><fa name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimizar</span>
											<span class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Maximizar</span>
										</a>
									</li>
									<li>
										<a href ng-click="getReports()">
											<fa name="refresh"></fa> Refrescar
										</a>
									</li>
									<li>
										<a href tile-control-fullscreen ng-click="isFullscreen06 = !isFullscreen06">
											<fa name="expand"></fa> Pantalla completa
										</a>
									</li>

								</ul>

							</li>
							<li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li>
						</ul>
					</div>
					<!-- /tile header -->

					<!-- tile body -->
					<div class="tile-body">

						<button class="btn btn-default" ng-click="openModalNewActivity()">Nuevo</button>

						<table ng-table="tableParams" show-filter="true" class="table table-custom">
							<tr ng-repeat="activity in $data">
								<!-- <td data-title="'ID'" sortable="'activity.id'" filter="{ 'activity.id': 'text' }">
									{{activity.id}}
								</td> -->
								<td data-title="'Tipo'" sortable="'name'" filter="{ 'name': 'text' }">
									{{activity.name}}
								</td>
								<td data-title="'Info'">
                  					<img ng-click="openModalActivityDetails(activity.id)" src="http://dhg7r6mxe01qf.cloudfront.net/icons/admin/info.png" style="width:24px; cursor:pointer" tooltip="Más info">
                				</td>
                <!-- <td data-title="'Info'">
                  <img ng-click="openModalEquipmentDetails(equipment.id)" src="http://dhg7r6mxe01qf.cloudfront.net/icons/admin/info.png" style="width:24px; cursor:pointer" tooltip="Más info">
                </td> -->
							</tr>
						</table>

					</div>
					<!-- /tile body -->

				</section>
				<!-- /tile -->

			</div>
			<!-- /col -->


		</div>
		<!-- /row -->


	</div>
	<!-- /page content -->

	<script type="text/ng-template" id="newActivity.html">

		<div class="modal-header text-gray">
      		<h3 class="text-center">Nueva actividad</h3>
    	</div>

    <div class="modal-body text-gray">
     
     	<!-- <div class="row">
        <div class="col-md-12">
        	<h4 class="text-center">Carga masiva (csv)</h4>
					<input type="file" class="form-control rounded" file-model="modal.csvFile">
        </div>
      </div>
	
			<hr> -->
      
      <div class="row">
        <div class="col-md-12">
        	<h4 class="text-center">Carga manual</h4>
        	<div class="alert alert-{{modal.alert.color}}" ng-show="modal.alert.show"> <h4 class="text-md"><strong>{{modal.alert.title}}</strong></h4> {{modal.alert.text}} </div>

          <form name="form" class="form-validation form-horizontal" role="form" novalidate>
            
            <div class="form-group">
              <label for="type" class="col-sm-3 control-label">Tipo</label>
              <div class="col-md-8">
                <input type="text" id="type" class="form-control underline-input" placeholder="Tipo de actividad..." ng-model="modal.activity.type" ng-change="hideAlert()" required>
              </div>
            </div>
              
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
    	<button class="btn btn-success br-20 pl-20 pr-20" type="submit" ng-click="saveActivity()">Cargar/Guardar</button>
      <button class="btn btn-default br-20 pl-20 pr-20" type="button" ng-click="cancel()" >Cerrar</button>
    </div>
  </script>


  <script type="text/ng-template" id="activityDetails.html">
    <div class="modal-header text-gray">
      <h3 class="text-center">{{elements.title}}</h3>
    </div>
    <div class="modal-body text-gray">
      <div class="alert alert-{{elements.alert.color}}" ng-show="elements.alert.show"> <h4 class="text-md"><strong>{{elements.alert.title}}</strong></h4> {{elements.alert.text}} </div>
      <div class="row">
        <div class="col-md-7">
          <form name="form" class="form-validation form-horizontal" role="form" novalidate>
            <div class="form-group">
              <label class="col-sm-3 control-label">Tipo</label>
              <div class="col-md-8">
                <input type="text" id="name" class="form-control underline-input" placeholder="Nombre de actividad..." ng-model="user.name" ng-change="hideAlert()" required>
                <!--input type="text" id="name" class="form-control underline-input" placeholder="Nombre de actividad..." required-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger btn-rounded-10 {{elements.buttons.removeUser.border}} mb-10" type="button" ng-click="removeActivity(user.id)" >{{elements.buttons.removeUser.text}}</button>
      <button class="btn btn-warning btn-rounded-10 {{elements.buttons.editUser.border}} mb-10" type="button" ng-click="editActivity(user.id)" >{{elements.buttons.editUser.text}}</button>
      <button class="btn btn-cancelRecit btn-rounded-10 mb-10" type="button" ng-click="cancel()">Cerrar</button>
    </div>
  </script>

</div>
