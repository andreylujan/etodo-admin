<script type="text/javascript">

	// The latitude and longitude of your business / place
	var position = [-33.3769732, -56.5264399];

	function showGoogleMaps() {

	    var latLng = new google.maps.LatLng(position[0], position[1]);

	    var mapOptions = {
	        zoom: 14,
	        mapTypeId: google.maps.MapTypeId.ROADMAP,
	        center: latLng,
	        draggable: false,
	        disableDefaultUI: true,
	        scrollwheel: false,
	        streetViewControl: false,
	        scaleControl: false,
	        navigationControl: false,
	        mapTypeControl: false,
	        disableDoubleClickZoom: true
	    };

	    var icons = {
	      resuelto: {
	        icon: 'https://s3-sa-east-1.amazonaws.com/efinding/icons/marker-green.png'
	      },
	      recibido: {
	        icon: 'https://s3-sa-east-1.amazonaws.com/efinding/icons/marker-yellow.png'
	      }
	    };

	    map = new google.maps.Map(document.getElementById('googlemaps'),
	        mapOptions);

	     function addMarker(feature) {
	      	var marker = new google.maps.Marker({
		        position: feature.position,
		        icon: icons[feature.type].icon,
		        map: map
	      	});
	    }

	    var features = [
		      {
		        position: new google.maps.LatLng(-33.3769732, -56.5264399),
		        type: 'resuelto'
		      }, {
		        position: new google.maps.LatLng(-33.3762923, -56.5314288),
		        type: 'recibido'
		      }, {
		        position: new google.maps.LatLng(-33.3792488, -56.5224809),
		        type: 'resuelto'
		      }, {
		        position: new google.maps.LatLng(-33.3763281, -56.5278775),
		        type: 'recibido'
		      }
		    ];

	    for (var i = 0, feature; feature = features[i]; i++) {
	      	addMarker(feature);
	    }
	}

	google.maps.event.addDomListener(window, 'load', showGoogleMaps);
</script>
