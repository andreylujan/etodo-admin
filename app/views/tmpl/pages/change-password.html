<div class="page">

	<!-- page header -->
	<div class="pageheader">

		<h2>{{page.title}} <span></span></h2>

		<div class="page-bar">

			<ul class="page-breadcrumb">
				<li>
          			<a> {{main.title}}</a>
        		</li>
				<li>
					<a href="javascript:;">Usuarios</a>
				</li>
				<li>
					<a ui-sref="app.playStation.reports">{{page.title}}</a>
				</li>
			</ul>

		</div>

	</div>
	<!-- /page header -->

	<!-- page content -->
	<div class="pagecontent">

		<!-- row -->
		<div class="row">

			<!-- col -->
			<div class="col-md-12">
				<!-- /tile -->
				<section class="tile" fullscreen="isFullscreen06">
					<!-- tile body -->
					<div class="tile-body">

						<div class="container w-420 p-20 bg-blue-ps-3 mt-40 text-center br-25" style="background-color: #3f5b71">
							<h2 class="text-light text-white">{{page.title}}</h2>

							<h4 class="text-white">Ingresa los siguientes datos:</h4>

							<h3 class="text-light text-white" ng-show="page.msg.show"> {{page.msg.text}}</h3>
							<div class="col-md-12">
								<form class="form-horizontal form-validation" name="form" novalidate>
									<div class="form-group">
										<input type="password" class="form-control rounded" placeholder="Clave actual" ng-model="user.pass.passOld" ng-change="removeMsg()" required>
									</div>

									<div class="form-group">
										<input type="password" class="form-control rounded" placeholder="Nueva contraseña..." ng-model="user.pass.pass1" ng-change="removeMsg()" required>
									</div>

									<div class="form-group">
										<input type="password" class="form-control rounded" placeholder="Repita nueva contraseña..." ng-model="user.pass.pass2" ng-change="removeMsg()" required>
									</div>
									<div class="form-group text-center mt-20">
										<button type="submit" class="btn btn-green-ps b-0 br-20 mr-5 text-md pl-20 pr-20" ng-click="changePassword()" ng-disabled='form.$invalid || page.sendBtn.disabled'>Cambiar Contraseña</button>
									</div>			
								</form>
							</div>
						</div>

					</div>
					<!-- /tile body -->

				</section>
			</div>
			<!-- /col -->
		</div>
		<!-- /row -->
	</div>
	<!-- /page content -->

	

</div>
